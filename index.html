<!DOCTYPE html>
<html>
<head>
	<title>SimpleIDE</title>
	<script type="text/javascript" src="js/main.js"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109579764-2"></script><script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'UA-109579764-2');</script>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<style>
		* {
			font-family: 'Inconsolata', monospace;
		}
	</style>
</head>
<body>
	<h1></h1>
	<div id="terminal" style="overflow-y: scroll;">
		<textarea id="lineNumbers" readonly="true" style="resize: none;height: 75vh; float: left; overflow: hidden;" cols="1" rows="2">1
2</textarea>
		<textarea id="codeTerminal" style="float: left; overflow-y: visible; overflow-x: wrap; height: 75vh; width: 75%;">Create a String, h, with a starting value of "Hello, World!".
Alert the user with the value of h.</textarea>
	</div>
	<button onclick="interpretCode()" style="background-color: black; width: 15%; height: 5vh; border-radius: 0px; color: #fff;">Execute</button>
	<button onclick="save()" style="background-color: #0f0; width: 15%; height: 5vh; border-radius: 0px; color: #000;">Save Program</button>
	<input type="file" value="Upload Program" accept=".simple" onchange="loadFile(this.files[0])">
</body>
</html>
